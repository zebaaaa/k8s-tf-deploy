apiVersion: apps/v1
kind: Deployment
metadata:
  name: musicapp
  namespace: default
spec:
  replicas: 1  # Only 1 replica to fit in t3.micro
  selector:
    matchLabels:
      app: musicapp
  template:
    metadata:
      labels:
        app: musicapp
    spec:
      imagePullSecrets:
        - name: ecr-registry
      containers:
        - name: musicapp
          image: 329668418627.dkr.ecr.ap-south-1.amazonaws.com/musicwebapp-dev:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 45  
            periodSeconds: 15
          # CRITICAL: Reduced for t3.micro (1GB RAM, 1 vCPU)
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "100m"
      



